<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records - Attendance System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/records.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-logo">
            <div class="logo">A</div>
            <span class="header-title">Attendance System</span>
        </div>
        <nav class="header-nav">
            <a href="student-dashboard.html">Dashboard</a>
            <a href="qr-scanner.html">Scanner</a>
            <a href="attendance-records.html" class="active">Records</a>
            <a href="profile.html">Profile</a>
            <a href="#" id="logoutBtn">Logout</a>
        </nav>
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Main Content -->
    <main class="records-container">
        <div class="container">
            <h1>Attendance Records</h1>

            <!-- Filters -->
            <div class="card filters-card">
                <div class="card-body">
                    <div class="filters-grid">
                        <div class="form-group">
                            <label for="filterMonth">Month</label>
                            <select id="filterMonth" class="form-control">
                                <option value="">All Months</option>
                                <option value="01">January</option>
                                <option value="02">February</option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filterYear">Year</label>
                            <select id="filterYear" class="form-control">
                                <option value="">All Years</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button id="filterBtn" class="btn btn-primary" style="width: 100%;">Filter</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">ðŸ“Š</div>
                    <div class="stat-value" id="totalDays">0</div>
                    <div class="stat-label">Total Days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">âœ“</div>
                    <div class="stat-value" id="presentDays">0</div>
                    <div class="stat-label">Present</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">âœ—</div>
                    <div class="stat-value" id="absentDays">0</div>
                    <div class="stat-label">Absent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">%</div>
                    <div class="stat-value" id="percentage">0%</div>
                    <div class="stat-label">Percentage</div>
                </div>
            </div>

            <!-- Records Table -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Detailed Records</h2>
                </div>
                <div class="card-body">
                    <div class="table-container">
                        <table id="recordsTable">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Day</th>
                                    <th>Time In</th>
                                    <th>Time Out</th>
                                    <th>Duration</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" style="text-align: center; padding: 20px;">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Export Options -->
            <div class="export-section">
                <button id="exportPdfBtn" class="btn btn-secondary">Export as PDF</button>
                <button id="exportCsvBtn" class="btn btn-secondary">Export as CSV</button>
            </div>
        </div>
    </main>

    <script src="js/records.js"></script>
</body>
</html>
